{% extends "empire/skeleton.html" %}

{% block title %}
Login - Ogame ROI Calculator and Imperial Manager
{% endblock title %}

{% block main %}
<main class="container mx-auto mt-6 p-4">
    <section class="text-center lg:text-left">
        <h2 class="text-3xl lg:text-4xl font-semibold mb-4 text-indigo-200">Login to Your Account</h2>
        <p class="mb-8 text-lg text-indigo-300">Enter your credentials to access your empire management tools.</p>
    </section>

    <section class="bg-slate-700 rounded-lg p-6 shadow-lg">
        <h3 class="text-xl lg:text-2xl font-semibold mb-3 text-indigo-200">Login</h3>
        <form method="post" action="{% url 'empire:login' %}">
            {% csrf_token %}
            <div class="mb-4">
                <label for="id_username" class="block text-indigo-300">Username:</label>
                <input type="text" name="username" id="id_username" class="bg-slate-600 form-input mt-1 block w-full" required>
            </div>
            <div class="mb-4">
                <label for="id_password" class="block text-indigo-300">Password:</label>
                <input type="password" name="password" id="id_password" class="bg-slate-600 form-input mt-1 block w-full" required>
            </div>
            <button type="submit" class="bg-indigo-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-indigo-500 transition duration-300 shadow-lg">Login</button>
        </form>
    </section>
</main>
{% endblock main %}
